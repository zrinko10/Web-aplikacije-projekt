		<h1>Kontakt obrazac</h1>
		<div id="contact">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.545275874457!2d15.973150715296912!3d45.76026142166066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d5c14961f1cf%3A0x9b7893d48cfd94b0!2zT3JlxaFrb3ZpxIdldmEgdWwuIDFh!5e0!3m2!1shr!2shr!4v1548254265191" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>			
		<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Email.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Odaberite</option>
				  <option value="HR"selected>Hrvatska</option>
				  <option value="BH"s>Bosna i Hercegovina</option>
				  <option value="SL">Slovenija</option>
				  <option value="SR">Srbija</option>
				</select>

				<label for="subject">Vaša Poruka</label>
				<textarea id="subject" name="subject" placeholder="Napišite nešto.." style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
